<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>按钮</title>
<!--框架必需start-->
<script type="text/javascript" src="../../libs/js/jquery.js"></script>
<script type="text/javascript" src="../../libs/js/framework.js"></script>
<link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" id="skin" prePath="../../"/>
<link rel="stylesheet" type="text/css" id="customSkin"/>
<!--框架必需end-->
</head>
<body>
  <div class="box1" style="width: 800px;"><div class="box_topcenter"><div class="box_topleft"><div class="box_topright"></div></div></div><div class="box_middlecenter"><div class="box_middleleft"><div class="box_middleright"><div class="boxContent" style="overflow: visible;height:500px;">

   
   	  <fieldset> 
			<legend>1、各种类型的按钮</legend>
			<input type="button" value="input按钮" class="button"/> 
			<input type="reset" value="reset按钮" class="button"/> 
			<input type="submit" value="submit按钮" class="button"/>
			<button type="button" class="button">button标签按钮</button> 
			<input type="button" value="input不可用" disabled="true" class="button"/>
			<button type="button" disabled="true" class="button">button不可用</button> 
	  </fieldset>
	  <div class="height_15"></div>
	    
	  <fieldset> 
			<legend>2、手动渲染</legend>
			如果希望鼠标移入有效果，或者使用图标按钮，需要手动调用render()方法渲染<br/>
			<input type="button" value="input按钮" class="button" id="button-1"/> 
			<button type="button" id="button-2"><span class="icon_save">保存</span></button>
			<div class="height_10"></div>
			
			注意：使用button标签时要加上type，否则在IE中会造成某些问题。<br/>
			type的值可以是：submit（点击提交表单）、reset（点击重置表单）、button（点击无默认事件，可加onclick自定义处理）
	   </fieldset> 
	   <div class="height_15"></div>
	</div></div></div></div><div class="box_bottomcenter"><div class="box_bottomleft"><div class="box_bottomright"></div></div></div></div>



<script type="text/javascript">

    //动态生成按钮
	$(function(){
		$("#button-1").render();
		$("#button-2").render();
	})

</script>

</body>
</html>
