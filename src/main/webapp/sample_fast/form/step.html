<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>表单拆分</title>

<!-- 框架必需start -->
<script type="text/javascript" src="../../libs/js/jquery.js"></script>
<script type="text/javascript" src="../../libs/js/framework.js"></script>
<link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" id="skin" prePath="../../"/>
<link rel="stylesheet" type="text/css" id="customSkin"/>
<!-- 框架必需end -->

<!-- 表单拆分 start -->
<script src="../../libs/js/form/stepForm.js" type="text/javascript"></script>
<!-- 表单拆分 end -->

</head>
<body>
<div class="box1" style="width: 800px;"><div class="box_topcenter"><div class="box_topleft"><div class="box_topright"></div></div></div><div class="box_middlecenter"><div class="box_middleleft"><div class="box_middleright"><div class="boxContent" style="overflow: visible;height:500px;">
   
   <fieldset>
       <legend>基本用法</legend>
	   <form method="post" action="" class="stepForm" stepFormTitle="true">
		<div id="step1-1" class="stepForm" stepFormTitle="表单步骤一">
			<table width="100%">
				<tr>
					<td width="100">用户名：</td><td><input id="user" type="text" class="textinput"/></td>
				</tr>
				<tr>
					<td>籍贯：</td>
					<td>
						<select>
						  	<option value="">请选择籍贯</option>
						    <option>北京市</option>
						    <option>天津市</option>
						    <option>河北省</option>
						 </select>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="button" value="下一步" selfTarget="step1-1" nextTarget="step1-2" class="button"/>
					</td>
				</tr>
			</table>
		</div>
		
		<div id="step1-2" class="stepForm" stepFormTitle="表单步骤二">
			<table width="100%">
				<tr>
					<td width="100">选择权限：</td>
					<td>
						<select id="select1">
							<option value="1">新增图片</option>
						    <option value="2">维护图片</option>
						    <option value="3">新增新闻</option>
						    <option value="4">发起投票活动</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>性别：</td>
					<td><label for="radio-1">男</label><input type="radio" id="radio-1" name="ra" value="radio-1" />
						<label for="radio-2">女</label><input type="radio" id="radio-2" name="ra"  value="radio-2"/>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="button" value="上一步" selfTarget="step1-2" prevTarget="step1-1" class="button"/>
						<input type="button" value="下一步" selfTarget="step1-2" nextTarget="step1-3" class="button"/>
					</td>
				</tr>
			</table>
		</div>
		
		<div id="step1-3" class="stepForm" stepFormTitle="表单步骤三">
			<table width="100%">
				<tr>
				<td width="100">年龄：</td><td><input type="text" class="textinput"/></td>
			</tr>
			<tr>
				<td>籍贯：</td>
				<td>
					<select >
					  	<option value="">请选择籍贯</option>
					    <option>北京市</option>
					    <option>天津市</option>
					 </select>
					 
				</td>
			</tr>
			<tr>
				<td>爱好：</td>
				<td><label for="checkbox-1" >唱歌</label><input type="checkbox" id="checkbox-1"  name="ck1" value="选项1"/>
					<label for="checkbox-2">跳舞</label> <input type="checkbox" id="checkbox-2"  name="ck1" value="选项2" />
				</td>
			</tr>
				<tr>
					<td colspan="2">
						<input type="button" value="上一步" selfTarget="step1-3" prevTarget="step1-2" class="button"/>
						<input type="button" value="下一步" selfTarget="step1-3" nextTarget="step1-4" class="button"/>
					</td>
				</tr>
			</table>
		</div>
		
		<div id="step1-4" class="stepForm" stepFormTitle="表单步骤四">
			<table width="100%">
				<tr>
				<td width="100">年龄：</td><td><input type="text" class="textinput"/></td>
			</tr>
			<tr>
				<td>籍贯：</td>
				<td>
					<select>
					  	<option value="">请选择籍贯</option>
					    <option>北京市</option>
					    <option>天津市</option>
					 </select>
				</td>
			</tr>
				<tr>
					<td colspan="2">
						<input type="button" value="上一步" selfTarget="step1-4" prevTarget="step1-3" class="button"/>
						<input type="submit" value=" 提 交 " class="button"/>
					</td>
				</tr>
			</table>
		</div>
	 </form>
   </fieldset>
  <div class="height_15"></div>
  
  
</div></div></div></div><div class="box_bottomcenter"><div class="box_bottomleft"><div class="box_bottomright"></div></div></div></div>




<script type="text/javascript">
	function initComplete(){
		$("select").render(); 
	}
</script>

</body>
</html>
