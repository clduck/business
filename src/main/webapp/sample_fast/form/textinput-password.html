<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>文本/密码框</title>
<!--框架必需start-->
<script type="text/javascript" src="../../libs/js/jquery.js"></script>
<script type="text/javascript" src="../../libs/js/framework.js"></script>
<link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" id="skin" prePath="../../"/>
<link rel="stylesheet" type="text/css" id="customSkin"/>
<!--框架必需end-->

</head>
<body>
   <div class="box1" style="width: 800px;"><div class="box_topcenter"><div class="box_topleft"><div class="box_topright"></div></div></div><div class="box_middlecenter"><div class="box_middleleft"><div class="box_middleright"><div class="boxContent" style="overflow: visible;">
	  <fieldset> 
			<legend>1、基本文本框</legend> 
			<table width="100%">
				<tr>
					<td width="10%">姓名：</td><td width="40%"><input type="text" class="textinput"/></td>
					<td width="10%">密码：</td><td width="40%"><input type="password" class="textinput"/></td>
				</tr>
			</table>
			如果希望出现鼠标移入和点击时边框变色，可以手动调用render()方法渲染。
	   </fieldset> 
	   <div class="height_15"></div>
	   
	   <fieldset> 
			<legend>2、自定义宽度</legend> 
			<table width="100%">
				<tr>
					<td width="10%">曾用名：</td><td colspan="3"><input type="text" style="width:300px;"  class="textinput"/></td>
				</tr>
			</table>
	   </fieldset>
	   <div class="height_15"></div>
	   
	  
	   
	   <fieldset> 
			<legend>3、限制输入字数</legend> 
			<table width="100%">
				<tr>
					<td width="10%">姓名：</td><td width="40%"><input type="text" maxlength="6" class="textinput"/></td>
					<td width="10%">密码：</td><td width="40%"><input type="password" maxlength="6" class="textinput"/></td>
				</tr>
			</table>
	   </fieldset>
	   <div class="height_15"></div>
	   
	   
	   <fieldset> 
			<legend>4、禁用/启用</legend> 
				<table width="100%">
					<tr>
						<td width="10%">姓名：</td><td width="40%"><input type="text" id="input-10-1" disabled="true" class="textinput"/></td>
						<td width="10%">密码：</td><td width="40%"><input type="password" id="input-10-2" disabled="true" class="textinput"/></td>
					</tr>
					<tr>
						<td colspan="4">
		  				 <input type="button" class="button" value="启用" onclick="enableSelect()" style="width:105px;"/>
		  				  <input type="button" class="button" value="禁用" onclick="disableSelect()" style="width:105px;"/>
						</td>
					</tr>
				</table>
	   </fieldset> 
	   <div class="height_15"></div>
	   
	  

</div></div></div></div><div class="box_bottomcenter"><div class="box_bottomleft"><div class="box_bottomright"></div></div></div></div>



<script type="text/javascript">

	
	 //设为不可用
	function disableSelect(){
		$("#input-10-1").attr("disabled",true);
		
		$("#input-10-2").attr("disabled",true);
	}
	//设为可用
	function enableSelect(){
	    $("#input-10-1").attr("disabled",false);
	    
	    $("#input-10-2").attr("disabled",false);
	}

</script>

</body>
</html>
