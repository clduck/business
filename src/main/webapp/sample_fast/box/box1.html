<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
<!--框架必需start-->
<script type="text/javascript" src="../../libs/js/jquery.js"></script>
<script type="text/javascript" src="../../libs/js/framework.js"></script>
<link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" id="skin" prePath="../../"/>
<link rel="stylesheet" type="text/css" id="customSkin"/>
<!--框架必需end-->

<body>
<fieldset style="border-color:#999999;">
    <legend>1、基本示例：</legend>
    <div class="box1" style="width: 450px;"><div class="box_topcenter"><div class="box_topleft"><div class="box_topright"></div></div></div><div class="box_middlecenter"><div class="box_middleleft"><div class="box_middleright"><div class="boxContent" style="height: 250px; overflow: visible;">
         这是极速版box1的效果。效果与框架自动渲染一样，但速度会快很多。
	</div></div></div></div><div class="box_bottomcenter"><div class="box_bottomleft"><div class="box_bottomright"></div></div></div></div>
</fieldset>
<div class="height_15"></div>

<fieldset style="border-color:#999999;">
    <legend>2、提示信息：</legend>
   <div class="box1" style="width: 450px;"><div class="box_topcenter"><div class="box_topleft"><div class="box_topright"></div></div></div><div class="box_middlecenter"><div class="box_middleleft"><div class="box_middleright"><div class="boxContent" style="overflow: visible;">
		<div class="msg_icon1"></div>
		<div class="padding_left50 padding_right15 padding_top20 minHeight_100 font_14 font_bold">
		项目添加成功，点击这里返回继续添加。
		</div>
	</div></div></div></div><div class="box_bottomcenter"><div class="box_bottomleft"><div class="box_bottomright"></div></div></div></div>
	<br/>
	 <div class="box1" style="width: 450px;"><div class="box_topcenter"><div class="box_topleft"><div class="box_topright"></div></div></div><div class="box_middlecenter"><div class="box_middleleft"><div class="box_middleright"><div class="boxContent" style="overflow: visible;">
		<div class="msg_icon2"></div>
		<div class="padding_left50 padding_right15 padding_top20 minHeight_100 font_14 font_bold">
		点击这里返回前一页。。
		</div>
	</div></div></div></div><div class="box_bottomcenter"><div class="box_bottomleft"><div class="box_bottomright"></div></div></div></div>
	<br/>
	 <div class="box1" style="width: 450px;"><div class="box_topcenter"><div class="box_topleft"><div class="box_topright"></div></div></div><div class="box_middlecenter"><div class="box_middleleft"><div class="box_middleright"><div class="boxContent" style="overflow: visible;">
		<div class="msg_icon3"></div>
		<div class="padding_left50 padding_right15 padding_top20 minHeight_100 font_14 font_bold">
		您的FlashPlayer版本过低，点击这里进行升级。 
		</div>
	</div></div></div></div><div class="box_bottomcenter"><div class="box_bottomleft"><div class="box_bottomright"></div></div></div></div>
	<br/>
	 <div class="box1" style="width: 450px;"><div class="box_topcenter"><div class="box_topleft"><div class="box_topright"></div></div></div><div class="box_middlecenter"><div class="box_middleleft"><div class="box_middleright"><div class="boxContent" style="overflow: visible;">
		<div class="msg_icon4"><span>标题可修改</span></div>
		<div class="padding_left50 padding_right15 padding_top20 minHeight_100 font_14 font_bold">
		这里放置自定义提示的内容。 
		</div>
	</div></div></div></div><div class="box_bottomcenter"><div class="box_bottomleft"><div class="box_bottomright"></div></div></div></div>
</fieldset>
<div class="height_15"></div>

<fieldset style="border-color:#999999;">
    <legend>3、水平居中效果：</legend>
   <div class="box1 center" style="width: 450px;"><div class="box_topcenter"><div class="box_topleft"><div class="box_topright"></div></div></div><div class="box_middlecenter"><div class="box_middleleft"><div class="box_middleright"><div class="boxContent" style="overflow: visible;">

	</div></div></div></div><div class="box_bottomcenter"><div class="box_bottomleft"><div class="box_bottomright"></div></div></div></div>

<fieldset style="border-color:#999999;">
    <legend>4、适应白色背景：</legend>
   <div style="background-color:#ffffff;padding:10px;">
	   <div class="box1 box1_white" style="width: 450px;"><div class="box_topcenter"><div class="box_topleft"><div class="box_topright"></div></div></div><div class="box_middlecenter"><div class="box_middleleft"><div class="box_middleright"><div class="boxContent" style="overflow: visible;">

	</div>
</fieldset>

		内容部分
   </div></div></div></div><div class="box_bottomcenter"><div class="box_bottomleft"><div class="box_bottomright"></div></div></div></div>
</fieldset>
