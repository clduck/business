function bookmarksite(title, url){
   closeMenu();
    if (window.sidebar) // firefox
        window.sidebar.addPanel(title, url, "");
    else 
        if (window.opera && window.print) { // opera
            var elem = document.createElement('a');
            elem.setAttribute('href', url);
            elem.setAttribute('title', title);
            elem.setAttribute('rel', 'sidebar');
            elem.click();
        }
        else 
            if (document.all)// ie
                window.external.AddFavorite(url, title);
}

	//监听点击菜单推出按钮的事件
	$("#officeMenu").bind("exit",function(){
		exitHandler();
	})
})
 function onNodeClick(event, treeId, treeNode){
	    //点击父节点展开树
	    var zTree = $.fn.zTree.getZTreeObj("menubox_child_ul_5");
		zTree.expandNode(treeNode);
		
		//点击子节点关闭菜单
		if(!treeNode.isParent){
			//关闭菜单
			$(".officeMenu").officeMenuClose();
			if(treeNode.url){
				//取消记忆tab
				jQuery.jCookie('hiconIndex',"false");
				//记忆menu
				jQuery.jCookie('menuItemUrl',treeNode.url);
				//取消tab的选中
				$(".nav_icon_h_item >a").removeClass("current");
			}
		}
